
<div class="row backgroundColor">
        <div class="col-12">
          <div class="float-left">
            <h5>Update Todos</h5>
          </div>
          <div class="float-right">
            <button title="close"><i class="fa fa-times-circle button" aria-hidden="true" id="close-icon"
                (click)="onNoClick()"></i></button>
          </div>
        </div>
      </div>
<div class="container">
  <div class="form-group">
    <label class="mt-3">Description</label>
    <input type="text" class="form-control" name="description"
    [(ngModel)]="todo.description" required="required">
  </div>
  <div class="form-group">
    <label>Target Date</label>
    <input type="date" class="form-control" name="targetDate"
     [ngModel]="todo.targetDate | date:'yyyy-MM-dd'" 
     (ngModel)="todo.targetDate=$event"
     required="required">
  </div>
  <button class="btn btn-success" (click)="onSaveClick(todo)"> Save</button>
  <button class=" ml-4 btn btn-danger" (click)="onCancelClick()"> Cancel</button>
</div>
