<div class="row backgroundColor">
  <div class="col-12">
    <div class="float-left">
      <h5>Todo</h5>
    </div>
    <div class="float-right">
      <button title="close"><i class="fa fa-times-circle button" aria-hidden="true" id="close-icon"
          (click)="onNoClick()"></i></button>
    </div>
  </div>
</div>

<div class="container">
  <form (ngSubmit)="!todoForm.invalid && onSaveClick(todo,todoForm)" #todoForm="ngForm">

      <div class="form-group">
          <label>Description</label>
          <input type="text" class="form-control" name="description" #description="ngModel" [(ngModel)]="todo.description" required>
        </div>
        <div class="form-group">
          <label>Target Date</label>
          <input type="date" class="form-control" name="targetDate" #targetDate="ngModel" [(ngModel)]="todo.targetDate" required>
        </div>
        <div class="form-group">
          <label>IsDone?</label>
          <select  class="form-control" name="done" [(ngModel)]="todo.done" #done="ngModel"  required >
            <option  *ngFor="let done of isDone" [ngValue]="done">{{done}}</option>
          </select>
        </div>
        <button type="submit" class="btn btn-success" > Save</button>
        <button class=" ml-4 btn btn-danger" (click)="onCancelClick()"> Cancel</button>
  </form >
</div>
