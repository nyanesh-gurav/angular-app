<div class="row">
    <div class="col-4">
            <h1 class="mt-4">Login!</h1>

            <div class="alert alert-warning" *ngIf="isCredential">Please enter valid username and password</div><br>
            
            <div class="form-group">
                    <label>UserName</label>
                    <input  placeholder="Enter Username" class="form-control" type="text" [(ngModel)]="userName">
                </div>
                
                <div class="form-group">
                    <label>Password </label>
                    <input  placeholder="Enter Password" class="form-control" type="password" [(ngModel)]="password">
                
                </div>
                <div class="form-group">
                    <button type="submit" class="form-control" class="btn btn-success mr-4 button" (click)="onClickLogin()"> LOGIN</button>
                </div>
               
    </div>

</div>
